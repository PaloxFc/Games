  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Choose a move 👇</h1>
  <div class="Game-container">
   <div class="Rock">
  <button onclick="
    let result = '';
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber >= 0 && randomNumber < 1 / 3){
      computerMove = 'Rock';
      result = 'It\'s a tie!';
    }else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
      computerMove = 'Paper';
      result = 'You lost!';
    }else if (randomNumber >= 2 / 3 && randomNumber < 1){
      computerMove = 'Scissors';
      result = 'You won!';
    } 
    alert(`You played Rock. CPU played ${computerMove}. ${result}`);
   "
  >
    ✊
  </button>

</div>
